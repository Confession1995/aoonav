<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="viggo" />
    <title  th:text="${site.sitename}"></title>
    <meta name="description" th:content="${site.sitedesc}">
    <link rel="Shortcut icon" th:href="${site.siteicon}">
    <link rel="stylesheet" href="/static/theme/webstackpage/css/fonts/linecons/css/linecons.css">
    <link rel="stylesheet" href="/static/theme/webstackpage/css/fonts/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/theme/webstackpage/css/bootstrap.css">
    <link rel="stylesheet" href="/static/theme/webstackpage/css/xenon-core.css">
    <link rel="stylesheet" href="/static/theme/webstackpage/css/xenon-components.css">
    <link rel="stylesheet" href="/static/theme/webstackpage/css/xenon-skins.css">
    <link rel="stylesheet" href="/static/theme/webstackpage/css/nav.css">
    <script src="/static/theme/webstackpage/js/jquery-1.11.1.min.js"></script>
    <script src="/static/theme/webstackpage/js/index.js"></script>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="page-body">
    <!-- skin-white -->
    <div class="page-container">
        <div class="sidebar-menu toggle-others fixed">
            <div class="sidebar-menu-inner">
                <header class="logo-env">
                    <!-- logo -->
                    <div class="logo">
                        <a href="/index" class="logo-expanded">
                            <img th:src="${site.siteicon}"  alt="" style="width:3.5rem; ;height: 3.5rem;" />
                           
                        </a>
                        <a href="/index" class="logo-collapsed">
                            <img th:src="${site.siteicon}"  width="40" alt="" />
                        </a>
                    </div>
                    <div class="mobile-menu-toggle visible-xs">
                        <a href="#" data-toggle="user-info-menu">
                            <i class="linecons-cog"></i>
                        </a>
                        <a href="#" data-toggle="mobile-menu">
                            <i class="fa-bars"></i>
                        </a>
                    </div>
                    <div th:text="${site.sitename}" style=" color: #eaf1f1; height: 3.5rem; line-height: 3.5rem; text-align: center; font-size: 2.5rem; "></div>
                </header>
                <ul id="main-menu" class="main-menu">

                </ul>
            </div>
        </div>
        <div class="main-content">
            <nav class="navbar user-info-navbar" role="navigation">
                <ul class="user-info-menu left-links list-inline list-unstyled">
                    <li class="hidden-sm hidden-xs">
                        <a href="#" data-toggle="sidebar">
                            <i class="fa-bars"></i>
                        </a>
                    </li>
                    <li class="dropdown hover-line language-switcher" th:if="${session.user_login_session != null}">
                        <a href="/index" class="dropdown-toggle" data-toggle="dropdown">所有</a>
                        <ul class="dropdown-menu languages">
                            <li th:each="data,index:${list}">
                                <a class="labelSwitch" th:data-id="${data.id}" th:text="${data.typename}"></a>
                            </li>
                         
                        </ul>
                    </li>
                </ul>
                <ul class="user-info-menu right-links list-inline list-unstyled">
                    <li class="hidden-sm hidden-xs">
                        <a href="https://github.com/WebStackPage/WebStackPage.github.io" target="_blank">
                            <i class="fa-github"></i>  GitHub
                        </a>
                    </li>
                </ul>
                <!-- <a href="https://github.com/WebStackPage/WebStackPage.github.io" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a> -->

            </nav>
			<font class="mainBody"></font>
           
           
           
         
            <!-- Main Footer -->
            <!-- Choose between footer styles: "footer-type-1" or "footer-type-2" -->
            <!-- Add class "sticky" to  always stick the footer to the end of page (if page contents is small) -->
            <!-- Or class "fixed" to  always fix the footer to the end of page -->
            <footer class="main-footer sticky footer-type-1">
                <div class="footer-inner">
                    <!-- Add your copyright text here -->
                    <div class="footer-text">
                        &copy; 2017-2022
                        <a href="../cn/about.html"><strong>WebStack</strong></a> design by <a href="https://www.viggoz.com" target="_blank"><strong>Viggo</strong></a>
                        <!--  - Purchase for only <strong>23$</strong> -->
                    </div>
                    <!-- Go to Top Link, just add rel="go-top" to any link to add this functionality -->
                    <div class="go-up">
                        <a href="#" rel="go-top">
                            <i class="fa-angle-up"></i>
                        </a>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <!-- 锚点平滑移动 -->
    <script type="text/javascript">
    $(document).ready(function() {
    	initPage();
    	getNavData();
    	labelSwitch();
    });

    var href = "";
    var pos = 0;
    $("a.smooth").click(function(e) {
        $("#main-menu li").each(function() {
            $(this).removeClass("active");
        });
        $(this).parent("li").addClass("active");
        e.preventDefault();
        href = $(this).attr("href");
        pos = $(href).position().top - 30;
    });
    </script>
    <!-- Bottom Scripts -->
    
    <script src="/static/theme/webstackpage/js/bootstrap.min.js"></script>
    <script src="/static/theme/webstackpage/js/TweenMax.min.js"></script>
    <script src="/static/theme/webstackpage/js/resizeable.js"></script>
    <script src="/static/theme/webstackpage/js/joinable.js"></script>
    <script src="/static/theme/webstackpage/js/xenon-api.js"></script>
    <script src="/static/theme/webstackpage/js/xenon-toggles.js"></script>
    <!-- JavaScripts initializations and stuff -->
    <script src="/static/theme/webstackpage/js/xenon-custom.js"></script>
    <script src="/static/theme/webstackpage/js/lozad.js"></script>
</body>

</html>
